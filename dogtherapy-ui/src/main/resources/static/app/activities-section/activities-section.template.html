  <section id="activities" class="bg-primary">

            <div class="row">

        </div>
        <div class="container">
            <div class="row">

                        </p>

                            <h3 class="text-center">{{activity.title}}</h3>

                        </div>
                    </div>
                </div>
               
            </div>
        </div>
