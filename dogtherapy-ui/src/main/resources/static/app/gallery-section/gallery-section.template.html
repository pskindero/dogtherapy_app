
<section id="gallery" class="no-padding bg-primary">
	<div id="full-popup-gallery" class="container-fluid">
		<div class="row no-gutter popup-gallery">
			<div ng-repeat="photo in $ctrl.photos" class="col-lg-4 col-sm-6">
				<a href="assets/img/gallery/fullsize/{{photo.name}} class="portfolio-box">
					<img ng-src="assets/img/gallery/fullsize/{{photo.name}}"
					class="img-responsive" alt="">
					<div class="portfolio-box-caption">
						<div class="portfolio-box-caption-content">
							<div class="project-category text-faded">{{photo.title}}</div>
							<div class="project-name">{{photo.date}}</div>
						</div>
					</div>
				</a>
			</div>
		</div>
		<aside class="bg-primary">
			<div class="container text-center">
				<div class="call-to-action">
					<span id="full-gallery-btn"
						class="btn btn-default btn-xl sr-button">Pe≈Çna galeria</span>
				</div>
			</div>
		</aside>
	</div>

	<div id="gallery-window" class="def-window hidden-def">
		<div class="def-window-content text-justify">
			<span class="def-window-close">&times;</span>
			<h3 class="text-center">Galeria</h3>
			<hr class="primary">
			<div class="container-fluid">
				<div class="row no-gutter popup-gallery">
					<a href="#full-popup-gallery" class="portfolio-box"> </a>
				</div>
			</div>
			<p>TODO</p>
		</div>
	</div>
</section>
