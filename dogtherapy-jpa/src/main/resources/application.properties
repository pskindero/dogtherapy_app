spring.datasource.url=jdbc:postgresql://localhost:32777/dogtherapy_db
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.properties.javax.persistence.schema-generation.database.action=drop-and-create
spring.jpa.properties.javax.persistence.schema-generation.create-source=script
spring.jpa.properties.javax.persistence.schema-generation.drop-source=script
spring.jpa.properties.javax.persistence.schema-generation.create-script-source=src/main/resources/sql/create.sql
spring.jpa.properties.javax.persistence.sql-load-script-source=src/main/resources/sql/insert.sql
spring.jpa.properties.javax.persistence.schema-generation.drop-script-source=src/main/resources/sql/delete.sql
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor